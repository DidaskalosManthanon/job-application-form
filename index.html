<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Job Application Form</h1>
    </header>
    <div class="container">
        <form>
            <label for="name">Full Name: </label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <label for="email">Email: </label><br>
            <input type="email" id="email" placeholder="Enter your email"><br>

            <label for="position">Position: </label><br>
            <select id="position">
                <option value="position">Select a position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select><br>

            <fieldset class="radio-group">
                <legend>Availability</legend>
                <input type="radio" id="full-time" name="availability" value="full-time" checked>
                <label for="full-time">Full-Time</label>

                <input type="radio" id="part-time" name="availability" value="part-time">
                <label for="part-time">Part-Time</label>
            </fieldset><br>

            <label>Why do you want this job?</label><textarea id="message" placeholder="Write your motivation" rows="5"></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
